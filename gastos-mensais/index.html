<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ’° Controle de Gastos Mensais</h1>
            <nav style="margin-top:16px;text-align:center;">
                <a href="inserir.html" style="display:inline-block;padding:8px 16px;background:#6366f1;color:white;border-radius:6px;font-weight:500;text-decoration:none;font-size:0.9rem;margin:0 4px;">ğŸ“ Inserir Gasto</a>
                <a href="fluxo.html" style="display:inline-block;padding:8px 16px;background:#6366f1;color:white;border-radius:6px;font-weight:500;text-decoration:none;font-size:0.9rem;margin:0 4px;">ğŸ’¼ Fluxo de Caixa</a>
            </nav>
        </header>

        <main>
            <!-- Link para tela de inserÃ§Ã£o -->
            <section class="form-section">
                <a href="inserir.html" class="add-expense-link">â• Adicionar Novo Gasto</a>
                <div class="import-export-actions">
                    <button type="button" id="export-btn">ğŸ“¤ Exportar Gastos</button>
                    <button type="button" id="import-btn">ğŸ“¥ Importar Gastos</button>
                    <input type="file" id="import-file" accept="application/json,.json" style="display:none;">
                </div>
            </section>

            <!-- Resumo dos gastos -->
            <section class="summary-section">
                <div class="summary-card">
                    <h3>Total de Gastos</h3>
                    <p class="total-amount" id="total-amount">R$ 0,00</p>
                </div>
                <div class="summary-card">
                    <h3>Total Pago</h3>
                    <p class="total-paid" id="total-paid">R$ 0,00</p>
                </div>
                <div class="summary-card">
                    <h3>Total Pendente</h3>
                    <p class="total-pending" id="total-pending">R$ 0,00</p>
                </div>
                <div class="summary-card">
                    <h3>Quantidade de Itens</h3>
                    <p class="total-items" id="total-items">0</p>
                </div>
            </section>

            <!-- Lista de gastos -->
            <section class="expenses-section">
                <!-- Filtro de status -->
                <div class="filters">
                    <select id="filter-status">
                        <option value="all">Todos</option>
                        <option value="paid">Pagos</option>
                        <option value="pending">Pendentes</option>
                        <option value="overdue">Vencidos</option>
                    </select>
                </div>

                <div id="expenses-list" class="expenses-list">
                    <p class="no-expenses">Nenhum gasto cadastrado ainda.</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal de confirmaÃ§Ã£o -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <h3>Confirmar ExclusÃ£o</h3>
            <p>Tem certeza que deseja excluir este gasto?</p>
            <div class="modal-actions">
                <button id="confirm-delete" class="danger-btn">Excluir</button>
                <button id="cancel-delete">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
