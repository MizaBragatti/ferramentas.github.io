name: Deploy to GitHub Pages with Firebase Config

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Inject Firebase Configuration
      run: |
        # Verificar se os secrets est√£o definidos
        echo "üîç Verificando secrets do Firebase..."
        if [ -z "${{ secrets.FIREBASE_API_KEY }}" ]; then
          echo "‚ùå FIREBASE_API_KEY n√£o definido"
          exit 1
        fi
        
        # Criar configura√ß√£o inline no HTML
        echo "üìù Injetando configura√ß√£o Firebase diretamente no HTML..."
        
        # Criar backup do arquivo original
        cp presenciais/presenciais.html presenciais/presenciais.html.backup
        
        # Criar script inline com as configura√ß√µes
        FIREBASE_SCRIPT="<script>
        // Configura√ß√£o Firebase injetada pelo GitHub Actions
        window.FIREBASE_API_KEY = '${{ secrets.FIREBASE_API_KEY }}';
        window.FIREBASE_AUTH_DOMAIN = '${{ secrets.FIREBASE_AUTH_DOMAIN }}';
        window.FIREBASE_PROJECT_ID = '${{ secrets.FIREBASE_PROJECT_ID }}';
        window.FIREBASE_STORAGE_BUCKET = '${{ secrets.FIREBASE_STORAGE_BUCKET }}';
        window.FIREBASE_MESSAGING_SENDER_ID = '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}';
        window.FIREBASE_APP_ID = '${{ secrets.FIREBASE_APP_ID }}';
        console.log('üîê Vari√°veis Firebase carregadas via GitHub Actions');
        </script>"
        
        # Inserir o script antes do firebase-config-safe.js
        if grep -q "firebase-config-local.js" presenciais/presenciais.html; then
          # Substituir firebase-config-local.js pelo script inline
          sed -i "s|<script src=\"firebase-config-local.js\"></script>|$FIREBASE_SCRIPT|" presenciais/presenciais.html
        else
          # Inserir antes do firebase-config-safe.js
          sed -i "s|<script src=\"firebase-config-safe.js\"></script>|$FIREBASE_SCRIPT\n    <script src=\"firebase-config-safe.js\"></script>|" presenciais/presenciais.html
        fi
        
        echo "‚úÖ Configura√ß√£o Firebase injetada com sucesso"
        
    - name: List files before deploy
      run: |
        echo "üìÇ Estrutura do projeto antes do deploy:"
        find . -type f -name "*.html" -o -name "*.js" -o -name "*.css" | head -20
        echo ""
        echo "üìã Arquivos na pasta presenciais:"
        ls -la presenciais/
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
        
    - name: Success notification
      run: |
        echo "‚úÖ Deploy realizado com sucesso!"
        echo "üîê Configura√ß√£o Firebase injetada"
        echo "üåê Site dispon√≠vel em: ${{ steps.deployment.outputs.page_url }}"