<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus 10 mil nomes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div id="cabecalho-fixo">
            <h1>Meus 10 mil nomes</h1>
            <div class="input-area">
                <input type="text" id="nomeInput" placeholder="Digite um nome" />
                <button onclick="adicionarNome()">+</button>
                <input type="file" id="csvInput" accept=".csv" style="display:none" onchange="importarCSV(event)" />
                <button onclick="document.getElementById('csvInput').click()">Importar CSV</button>
            </div>
            <div class="contador">Total: <span id="contador">0</span></div>
        </div>

        <ul id="listaNomes"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
