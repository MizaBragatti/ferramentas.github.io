<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus 10 mil nomes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="header-content">
                <h1>
                    <span class="icon">üìù</span>
                    Meus 10 mil nomes
                </h1>
                <div class="stats-card">
                    <div class="stats-content">
                        <span class="stats-label">Total de nomes</span>
                        <span class="stats-number" id="contador">0</span>
                    </div>
                    <div class="stats-content" id="statsExibidos" style="display: none;">
                        <span class="stats-label">Exibindo</span>
                        <span class="stats-number" id="contadorExibidos">0</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="add-section">
                <div class="input-group">
                    <input type="text" id="nomeInput" placeholder="Digite um nome..." class="name-input" />
                    <button onclick="adicionarNome()" class="btn-add" aria-label="Adicionar nome">
                        <span class="btn-icon">+</span>
                    </button>
                </div>
                
                <div class="actions-row">
                    <input type="file" id="csvInput" accept=".csv" style="display:none" onchange="importarCSV(event)" />
                    <button onclick="document.getElementById('csvInput').click()" class="btn-secondary">
                        <span class="btn-icon">üìÅ</span>
                        Importar CSV
                    </button>
                </div>
            </div>

            <div class="names-section">
                <div class="section-header">
                    <h2>Lista de nomes</h2>
                    
                    <div class="search-controls">
                        <div class="search-group">
                            <input type="text" id="searchInput" placeholder="Buscar nomes..." class="search-input" />
                            <button onclick="limparBusca()" class="btn-clear" aria-label="Limpar busca">
                                <span class="btn-icon">√ó</span>
                            </button>
                        </div>
                        
                        <div class="sort-controls">
                            <select id="sortSelect" onchange="aplicarOrdenacao()" class="sort-select">
                                <option value="original">Ordem original</option>
                                <option value="alphabetical">Ordem alfab√©tica (A-Z)</option>
                                <option value="reverse">Ordem alfab√©tica (Z-A)</option>
                                <option value="length-asc">Por tamanho (menor primeiro)</option>
                                <option value="length-desc">Por tamanho (maior primeiro)</option>
                            </select>
                            
                            <button onclick="exportarNomesFiltrados()" class="btn-export" title="Exportar nomes vis√≠veis">
                                <span class="btn-icon">üì•</span>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="filter-info" id="filterInfo" style="display: none;">
                    <span id="filterText"></span>
                </div>
                
                <div class="quick-stats" id="quickStats" style="display: none;">
                    <div class="stat-item">
                        <span class="stat-label">Maior nome:</span>
                        <span class="stat-value" id="statMaior"></span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Menor nome:</span>
                        <span class="stat-value" id="statMenor"></span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Tamanho m√©dio:</span>
                        <span class="stat-value" id="statMedia"></span>
                    </div>
                </div>
                
                <ul id="listaNomes" class="names-list"></ul>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
