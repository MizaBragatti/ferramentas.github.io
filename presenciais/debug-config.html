<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Teste de Configura√ß√£o Firebase</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #007bff;
            background: #f8f9fa;
        }
        .success {
            border-left-color: #28a745;
            background: #d4edda;
        }
        .error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        .warning {
            border-left-color: #ffc107;
            background: #fff3cd;
        }
        .code {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            margin: 10px 0;
            white-space: pre-wrap;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Teste de Configura√ß√£o Firebase</h1>
        <p>Esta p√°gina verifica se as configura√ß√µes Firebase est√£o sendo carregadas corretamente.</p>
        
        <button onclick="executarTestes()">üß™ Executar Testes</button>
        <button onclick="testarConexaoFirebase()">üî• Testar Conex√£o Firebase</button>
        <button onclick="limparResultados()">üßπ Limpar</button>
        
        <div id="resultados"></div>
    </div>

    <!-- Scripts Firebase -->
    <script src="firebase-config-universal.js"></script>
    <script src="firebase-config-safe.js"></script>
    
    <script>
        function log(tipo, titulo, conteudo) {
            const div = document.createElement('div');
            div.className = `test-section ${tipo}`;
            div.innerHTML = `
                <h3>${titulo}</h3>
                <div class="code">${conteudo}</div>
            `;
            document.getElementById('resultados').appendChild(div);
        }

        function executarTestes() {
            document.getElementById('resultados').innerHTML = '';
            
            // Teste 1: Verificar ambiente
            const ambiente = window.location.hostname.includes('github.io') ? 'produ√ß√£o' : 'desenvolvimento';
            log('info', 'üåç Ambiente Detectado', `Ambiente: ${ambiente}
Hostname: ${window.location.hostname}
Protocol: ${window.location.protocol}`);

            // Teste 2: Verificar vari√°veis globais
            const variaveisGlobais = {
                'getFirebaseConfig (fun√ß√£o)': typeof window.getFirebaseConfig === 'function',
                'FIREBASE_CONFIG (objeto)': !!window.FIREBASE_CONFIG,
                'FIREBASE_API_KEY (global)': !!window.FIREBASE_API_KEY,
                'FIREBASE_AUTH_DOMAIN (global)': !!window.FIREBASE_AUTH_DOMAIN,
                'FIREBASE_PROJECT_ID (global)': !!window.FIREBASE_PROJECT_ID,
                'FIREBASE_CONFIG_LOCAL (dev)': !!window.FIREBASE_CONFIG_LOCAL
            };
            
            const statusVariaveis = Object.entries(variaveisGlobais)
                .map(([nome, status]) => `${nome}: ${status ? '‚úÖ Dispon√≠vel' : '‚ùå N√£o encontrado'}`)
                .join('\n');
            
            log('info', 'üîß Vari√°veis Globais', statusVariaveis);

            // Teste 3: Testar fun√ß√£o getFirebaseConfig
            try {
                if (typeof window.getFirebaseConfig === 'function') {
                    const config = window.getFirebaseConfig();
                    const configMascarado = {
                        apiKey: config.apiKey ? config.apiKey.substring(0, 8) + '...' : 'N√£o encontrado',
                        authDomain: config.authDomain || 'N√£o encontrado',
                        projectId: config.projectId || 'N√£o encontrado',
                        storageBucket: config.storageBucket || 'N√£o encontrado',
                        messagingSenderId: config.messagingSenderId || 'N√£o encontrado',
                        appId: config.appId ? config.appId.substring(0, 10) + '...' : 'N√£o encontrado'
                    };
                    
                    const configTexto = Object.entries(configMascarado)
                        .map(([chave, valor]) => `${chave}: ${valor}`)
                        .join('\n');
                    
                    log('success', '‚úÖ Configura√ß√£o Firebase', configTexto);
                } else {
                    log('error', '‚ùå Fun√ß√£o getFirebaseConfig n√£o encontrada', 'A fun√ß√£o getFirebaseConfig n√£o est√° dispon√≠vel');
                }
            } catch (error) {
                log('error', '‚ùå Erro ao obter configura√ß√£o', `Erro: ${error.message}`);
            }
        }

        async function testarConexaoFirebase() {
            try {
                log('info', 'üîÑ Testando Conex√£o Firebase', 'Iniciando teste de conex√£o...');
                
                // Importar Firebase
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
                const { getFirestore, connectFirestoreEmulator } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js');
                
                // Obter configura√ß√£o
                const configManager = new FirebaseConfigManager();
                const config = await configManager.loadConfig();
                
                if (!config || !config.apiKey) {
                    throw new Error('Configura√ß√£o Firebase n√£o encontrada ou inv√°lida');
                }
                
                // Inicializar Firebase
                const app = initializeApp(config);
                const db = getFirestore(app);
                
                log('success', 'üéâ Conex√£o Firebase Bem-sucedida!', `‚úÖ Firebase inicializado com sucesso
‚úÖ Firestore conectado
‚úÖ Project ID: ${config.projectId}
‚úÖ Auth Domain: ${config.authDomain}`);
                
            } catch (error) {
                log('error', '‚ùå Falha na Conex√£o Firebase', `Erro: ${error.message}
Stack: ${error.stack}`);
            }
        }

        function limparResultados() {
            document.getElementById('resultados').innerHTML = '';
        }

        // Executar testes automaticamente ao carregar
        window.addEventListener('load', () => {
            setTimeout(executarTestes, 1000);
        });
    </script>
</body>
</html>
