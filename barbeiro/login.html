<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Barbearia</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: var(--cinza);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: var(--dourado);
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-header p {
            color: var(--cinza-claro);
            font-size: 0.9rem;
        }

        .barbeiro-login-btn {
            width: 100%;
            padding: 25px;
            margin-bottom: 15px;
            background: var(--cinza-escuro);
            border: 3px solid var(--cinza-claro);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .barbeiro-login-btn:hover {
            transform: translateY(-3px);
            border-color: var(--dourado);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        .barbeiro-login-btn img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--dourado);
        }

        .barbeiro-login-btn .icon {
            font-size: 3rem;
        }

        .barbeiro-info {
            flex: 1;
        }

        .barbeiro-info h2 {
            color: var(--branco);
            font-size: 1.3rem;
            margin: 0;
        }

        .barbeiro-info p {
            color: var(--cinza-claro);
            font-size: 0.85rem;
            margin: 5px 0 0 0;
        }

        .pin-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .pin-modal.ativo {
            display: flex;
        }

        .pin-content {
            background: var(--cinza);
            padding: 30px;
            border-radius: 15px;
            max-width: 350px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
        }

        .pin-content h3 {
            color: var(--dourado);
            text-align: center;
            margin-bottom: 20px;
        }

        .pin-input {
            width: 100%;
            padding: 15px;
            font-size: 1.5rem;
            text-align: center;
            border: 2px solid var(--cinza-claro);
            border-radius: 8px;
            background: var(--cinza-escuro);
            color: var(--branco);
            letter-spacing: 10px;
            margin-bottom: 20px;
        }

        .pin-input:focus {
            outline: none;
            border-color: var(--dourado);
        }

        .pin-buttons {
            display: flex;
            gap: 10px;
        }

        .pin-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-entrar {
            background: var(--verde);
            color: white;
        }

        .btn-entrar:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-cancelar-pin {
            background: var(--vermelho);
            color: white;
        }

        .btn-cancelar-pin:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }

        .erro-pin {
            color: var(--vermelho);
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }

        .erro-pin.ativo {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: var(--dourado);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ü™í Barbearia S√©rgio</h1>
            <p>Selecione seu perfil para acessar</p>
        </div>

        <button class="barbeiro-login-btn" onclick="abrirPinModal('sergio')">
            <img src="img/Sergio-Barbeiro.png" alt="S√©rgio">
            <div class="barbeiro-info">
                <h2>S√©rgio</h2>
                <p>Propriet√°rio</p>
            </div>
        </button>

        <button class="barbeiro-login-btn" onclick="abrirPinModal('helio')">
            <span class="icon">üë®‚Äçü¶±</span>
            <div class="barbeiro-info">
                <h2>H√©lio</h2>
                <p>Barbeiro</p>
            </div>
        </button>
    </div>

    <!-- Modal PIN -->
    <div class="pin-modal" id="pinModal">
        <div class="pin-content">
            <h3 id="pinTitulo">Digite seu PIN</h3>
            <input 
                type="password" 
                class="pin-input" 
                id="pinInput" 
                maxlength="4" 
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                inputmode="numeric"
                pattern="[0-9]*"
            >
            <div class="pin-buttons">
                <button class="btn-cancelar-pin" onclick="fecharPinModal()">Cancelar</button>
                <button class="btn-entrar" onclick="verificarPIN()">Entrar</button>
            </div>
            <div class="erro-pin" id="erroPIN">PIN incorreto! Tente novamente.</div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script>
        // Configura√ß√£o Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAhIHFSkRw6wPP5T1WOwAAwOvyqggBqMZ8",
            authDomain: "barbeiro-de8a5.firebaseapp.com",
            databaseURL: "https://barbeiro-de8a5-default-rtdb.firebaseio.com",
            projectId: "barbeiro-de8a5",
            storageBucket: "barbeiro-de8a5.firebasestorage.app",
            messagingSenderId: "116498868750",
            appId: "1:116498868750:web:27553cfc59f109d5b16a5f"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // PINs armazenados no Firebase (vamos buscar)
        let pins = {
            sergio: '1234',
            helio: '5678'
        };

        let usuarioSelecionado = null;

        // Carregar PINs do Firebase ao iniciar
        database.ref('auth/pins').once('value', (snapshot) => {
            const pinsFirebase = snapshot.val();
            if (pinsFirebase) {
                pins = pinsFirebase;
                console.log('‚úÖ PINs carregados do Firebase');
            } else {
                // Criar PINs padr√£o no Firebase
                database.ref('auth/pins').set(pins);
                console.log('‚úÖ PINs padr√£o criados no Firebase');
            }
        });

        function abrirPinModal(usuario) {
            usuarioSelecionado = usuario;
            const nome = usuario === 'sergio' ? 'S√©rgio' : 'H√©lio';
            document.getElementById('pinTitulo').textContent = `PIN do ${nome}`;
            document.getElementById('pinInput').value = '';
            document.getElementById('erroPIN').classList.remove('ativo');
            document.getElementById('pinModal').classList.add('ativo');
            
            // Focar no input
            setTimeout(() => {
                document.getElementById('pinInput').focus();
            }, 100);
        }

        function fecharPinModal() {
            document.getElementById('pinModal').classList.remove('ativo');
            usuarioSelecionado = null;
        }

        function verificarPIN() {
            const pinDigitado = document.getElementById('pinInput').value;
            const pinCorreto = pins[usuarioSelecionado];

            if (pinDigitado === pinCorreto) {
                // PIN correto - salvar sess√£o
                const barbeiro = usuarioSelecionado === 'sergio' ? 1 : 2;
                sessionStorage.setItem('barbeiroLogado', barbeiro);
                sessionStorage.setItem('nomeBareiro', usuarioSelecionado === 'sergio' ? 'S√©rgio' : 'H√©lio');
                
                // Registrar login no Firebase
                const timestamp = new Date().toISOString();
                database.ref(`auth/logins/${usuarioSelecionado}`).push({
                    timestamp: timestamp,
                    data: new Date().toLocaleDateString('pt-BR')
                });

                // Redirecionar
                window.location.href = 'index.html';
            } else {
                // PIN incorreto
                document.getElementById('erroPIN').classList.add('ativo');
                document.getElementById('pinInput').value = '';
                document.getElementById('pinInput').focus();
                
                // Vibrar se suportado
                if (navigator.vibrate) {
                    navigator.vibrate(200);
                }
            }
        }

        // Enter para verificar PIN
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('pinInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    verificarPIN();
                }
            });

            // Apenas n√∫meros no input
            document.getElementById('pinInput').addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
            });
        });
    </script>
</body>
</html>
