<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema CRUD - Versos B√≠blicos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìñ Sistema de Versos B√≠blicos</h1>
            <p>Gerencie versos da B√≠blia com facilidade</p>
        </header>

        <main>
            <!-- Formul√°rio para adicionar/editar versos -->
            <section class="form-section">
                <h2 id="form-title">Adicionar Novo Verso</h2>
                <form id="verso-form">
                    <input type="hidden" id="verso-id">
                    
                    <div class="form-group">
                        <label for="livro-select">Livro:</label>
                        <select id="livro-select" required>
                            <option value="">Selecione um livro</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="capitulo">Cap√≠tulo:</label>
                            <input type="number" id="capitulo" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="versiculo">Vers√≠culo:</label>
                            <input type="number" id="versiculo" min="1" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="texto">Texto do Verso:</label>
                        <textarea id="texto" rows="4" required placeholder="Digite o texto do verso aqui..."></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submit-btn">
                            <span class="btn-text">Adicionar Verso</span>
                        </button>
                        <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;">
                            Cancelar
                        </button>
                    </div>
                </form>
            </section>

            <!-- Lista de versos -->
            <section class="list-section">
                <div class="section-header">
                    <h2>Versos Cadastrados</h2>
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Pesquisar versos...">
                        <button type="button" class="btn btn-search" id="search-btn">üîç</button>
                    </div>
                </div>

                <div id="loading" class="loading" style="display: none;">
                    Carregando versos...
                </div>

                <div id="versos-container">
                    <!-- Os versos ser√£o carregados aqui dinamicamente -->
                </div>
            </section>
        </main>
    </div>

    <!-- Modal de confirma√ß√£o -->
    <div id="confirm-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Confirmar Exclus√£o</h3>
            <p>Tem certeza que deseja excluir este verso?</p>
            <div class="modal-actions">
                <button class="btn btn-danger" id="confirm-delete">Sim, Excluir</button>
                <button class="btn btn-secondary" id="cancel-delete">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
